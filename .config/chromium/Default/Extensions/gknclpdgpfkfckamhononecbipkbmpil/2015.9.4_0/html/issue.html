<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8" />
  <meta name="description" content="">
  <title>Passopolis</title>

  <script src="../js/config.js"></script>
  <script src="../js/logging.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/underscore-min.js"></script>
  <script src="../js/jquery.validate.min.js"></script>
  <script src="../js/hogan-template.js"></script>
  <script src="../js/admin-common.js"></script>
  <script src="../js/client.js"></script>
  <script src="../helpers_common.js"></script>
  <script src="../js/helpers.js"></script>
  <script src="../js/background_interface.js"></script>
  <script src="../js/background-init.js"></script>

  <link href="../css/site.css?v=2" rel="stylesheet" media="all">
<script src="../js/URI.js"></script>
<script src="../js/issue.js"></script>
</head>

<body>
  <div id="wrap">
    <header class="simple-header">
      <a id="logo" style="width: auto;" href="https://passopolis.com/">Passopolis</a>
      <h1>Report Issue</h1>
    </header>
  <div class="basic-form-container">
    <form id="issue-form">
      <div class="form-group">
        <label>Select an issue:</label>
        <select name="type" tabindex="1" autofocus>
          <option value="none"></option>
          <option value="badsave">Passopolis asked me to save a password when I did not log in</option>
          <option value="badusername">Passopolis asked me to save a password for the wrong username</option>
          <option value="missedsave">Passopolis failed to ask me to save a password</option>
          <option value="falselogin">Passopolis asked me to log in when there was no login form on the page</option>
          <option value="missedlogin">Passopolis failed to ask me to log in to one of my saved services</option>
          <option value="failedlogin">Passopolis attempted and failed to log in to one of my services</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>URL:</label>
        <input type="text" name="url" placeholder="URL" tabindex="2">
      </div>

      <div class="form-group">
        <label>Description:</label>
        <textarea name="description" placeholder="description" rows="4" tabindex="3"></textarea>
      </div>

      <div class="form-group">
        <label>Your e-mail address:</label>
        <input type="text" name="email" placeholder="email" tabindex="4">
      </div>
      <button type="submit" id="issue-form-button" tabindex="5">Submit Issue</button>
    </form>
  </div>
  </div>
    <footer>
        <nav>
            <a href="mailto:team@passopolis.com">Contact</a>
            <a href="https://passopolis.com/faq.html" target="_blank">FAQ</a>
            <a href="https://passopolis.com/privacy.html" target="_blank">Privacy</a>
            <a href="https://passopolis.com/terms.html" target="_blank">Terms</a>
        </nav>
        <ul id="social" class="social-list">
            <li id="twitter"><a href="https://twitter.com/WeAreWizardsIO" target="_blank" class="icon-twitter"></a></li>
        </ul>
    </footer></body>

</html>
